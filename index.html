<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="start-part">
        <h1>ALIAS  2</h1>
        <button class="start">Սկսել խաղը</button>
    </div>
    
    <div class="choose-team">
        <span class="error" style="margin: 5px;background: rgb(255,0,0,0.5);padding: 5px;
        display: none;position: absolute;right: 0;top: 0;">Կա ինչ որ խնդիր</span>
        <label for="team1">Թիմ 1</label>
        <input type="text" placeholder="Ներմուծել անուն" class="inp-team1-value">
        <label for="team2">Թիմ 2</label>
        <input type="text" placeholder="Ներմուծել անուն" class="inp-team2-value">
        <br>
        <label for="team2">Միավորների թիվը</label>
        <input type="number" placeholder="Ներմուծել միավորների թիվը" value="100" class="values">
        <small style="text-align: right;">10 - 200 Միավոր</small>
        <label for="team2">Ժամանակը ( վրկ )</label>
        <input type="number" placeholder="Ներմուծել 1 ռաունդի ժամանակահատվածը" value="60" class="game-time">
        <small style="text-align: right;">20 - 120 վրկ</small>
        <br>
        <div class="game-modes">
            <button class="go-to-them r1">Դասական</button>
            <button class="go-to-them r2">Արկադային</button>
        </div>
    </div>

    <div class="thems">
        <div class="top">
            <h3>Ընդրիր թեմաները</h3>
            <small>Առնվազն մեկը</small>
            <hr>
            <br>
        </div>
        <div class="choose-thems">
            <div class="some-them" data-value="items">Առարկաներ</div>
            <div class="some-them" data-value="names">Հայտնի Մարդիկ</div>
            <div class="some-them" data-value="football">Ֆուտբոլ</div>
            <div class="some-them" data-value="geography">Աշխարհագրություն</div>
        </div>

        <button class="go-to-game">Սկսել</button>
    </div>

    <div class="game-table">
        <div>
            <span>Այժմ</span> <span class="what-team"></span> <span>-ի հերթն է</span>
            <hr>
        </div>
        <br>
        <button class="in-game-table-btn">Սկսել</button>
        <br><br>
        <div style="background-color: #66a; padding: 10px;border-radius: 10px;">
            <h5>Ընդհանուր հաշիվ</h5>
            <span class="team1"></span> <span>`  </span> <span class="team1-value"></span> <span> միավոր</span>
            <br>
            <span class="team2"></span> <span>`  </span> <span class="team2-value"></span> <span> միավոր</span>
        </div>
    </div>

    <div class="alias2">
        <div class="timer">60</div> 
        <div>
            <hr>
            <p class="word-r1">---------</p>
            <p class="word-r1">---------</p>
            <p class="word-r1">---------</p>
            <p class="word-r1">---------</p>
            <p class="word-r1">---------</p>
            <hr>
        </div>
        <br>
    </div>


    <div class="alias">
        <div class="timer">60</div> 
        <div>
            <hr>
            <p class="word">---------</p>
            <hr>
        </div>
        <br>
        <div class="true-false">
            <div class="true-btn">Ճիշտ</div>
            <div class="false-btn">Սխալ</div>
        </div>
    </div>

    <h2 class="win-mess">Հաղթեց` <span class="winner"></span>-ն</h2>

    <script src="code.js"></script>
</body>
</html>
